<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Category</title>
</head>
<body>
	<div align="center">
		<h1>Edit Category</h1>
		<br />
		<form action="#" th:action="@{/savecategory}" th:object="${mCategory}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Category ID:</td>
					<td>
						<input type="text" th:field="*{categoryId}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Category Name:</td>
					<td>
						<input type="text" th:field="*{categoryName}" />
					</td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{description}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
